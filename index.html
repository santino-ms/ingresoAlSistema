<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso al sistema</title>
    <script src="script.js" defer></script>
</head>
<body>
    
    <form action="contacto.php" method="POST" enctype="multipart/form-data" autocomplete="off">
    <p>
        <label for="user">Usuario</label>
        <input type="email" name="user" id="user" placeholder="Ingrese su usuario">
    </p>
    <p>
        <label for="clave">Clave</label>
        <input type="password" name="clave" id="clave" placeholder="Ingrese su clave">
    </p>
    <p>
        <input type="submit" id= 'button' value="Ingresar">
    </p>
    </form>
    <p id="error" style="color: red;"></p>
</body>
</html>
